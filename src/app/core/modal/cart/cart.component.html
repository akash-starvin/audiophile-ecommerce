<div mat-dialog-content>
  <div class="header">
    <h1 class="header__items-count">Cart({{ cartItems.length }})</h1>
    <button class="header__remove-all-btn remove-btn-class">Remove All</button>
  </div>
  <div *ngFor="let item of cartItems" class="item">
    <img class="item__img" [src]="item.image" alt="cart-image" />
    <div class="d-flex space-between align-center w-100">
      <div>
        <h3 class="item__name">{{ item.name | trim }}</h3>
        <span class="item__price">{{ item.price | currency }}</span>
      </div>
      <div class="update-count-wrapper">
        <button class="btn" (click)="updateCount(-1)">-</button>
        <span class="count-text">{{ item.quantity }}</span>
        <button class="btn" (click)="updateCount(1)">+</button>
      </div>
    </div>
  </div>
  <div class="footer">
    <span class="footer__total-text">Total</span>
    <h2 class="footer__total-amount">$1234</h2>
  </div>
  <button class="checkout-btn">Checkout</button>
</div>
