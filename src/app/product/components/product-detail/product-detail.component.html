<div class="container">
  <button
    class="container__back-btn remove-btn-class"
    (click)="goToPreviousPage()"
  >
    Go back
  </button>
  <div class="container__product-card-wrapper">
    <product-card
      [data]="productData"
      [rowReverse]="false"
      [isDetailView]="true"
    ></product-card>
    <product-features
      [features]="productData.features"
      [includedItems]="productData.includes"
    ></product-features>
  </div>
</div>
