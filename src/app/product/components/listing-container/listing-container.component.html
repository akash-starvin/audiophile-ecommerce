<category-banner *ngIf="productCategory" [path]="productCategory">
</category-banner>
<div class="container">
  <div *ngIf="showProducts" class="container__product-card-wrapper">
    <product-card
      *ngFor="let card of showProducts; let i = index"
      [data]="card"
      [rowReverse]="i % 2 === 0 ? false : true"
      [isDetailView]="false"
    ></product-card>
  </div>
  <category-container></category-container>
  <home-about></home-about>
</div>
